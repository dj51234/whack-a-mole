<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <h1>Whack-A-Mole</h1>
    <button class="start-btn">Start Game</button>
    <div class="score-container">
        <div>
            <h3>Your score:</h3>
            <h3 id="score"></h3>
        </div>
        <div>
            <h3>Seconds left:</h3>
            <h3 id="seconds-left"></h3>
        </div>   
    </div>
    <div class="table">
        <div class="square top" id="1"></div>
        <div class="square top" id="2"></div>
        <div class="square top" id="3"></div>
        <div class="square middle" id="4"></div>
        <div class="square middle" id="5"></div>
        <div class="square middle" id="6"></div>
        <div class="square bottom" id="7"></div>
        <div class="square bottom" id="8"></div>
        <div class="square bottom" id="9"></div>
    </div>
</body>
</html>
